<html>
    <head>
        <title>Use Outstream</title>
    </head>
    <body>
        <p>
        HttpServletResponse has two choices for output:
        <ul>
            <li>PrintWriter: for character data</li>
            <li>outstream: for everything else</li>
        </ul>
        </p>
        <p>
        use outstream for download a photo:
        <a href="OutstreamEx.do">click for a photo</a>
        <br>
        the corresponding servlet is: com.example.web.OutstreamEx
        </p>
    </body>
</html>
